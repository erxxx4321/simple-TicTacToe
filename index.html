<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Tic Tac Toe</h1>
			</header>

			<table>
				<tr>
					<td class="box" id="0"></td>
					<td class="box" id="1"></td>
					<td class="box" id="2"></td>
				</tr>
				<tr>
					<td class="box" id="3"></td>
					<td class="box" id="4"></td>
					<td class="box" id="5"></td>
				</tr>
				<tr>
					<td class="box" id="6"></td>
					<td class="box" id="7"></td>
					<td class="box" id="8"></td>
				</tr>
			</table>

			<div class="gameResult"></div>
			<button class="replay">Replay <span>&#8634;</span></button>
		</div>

		<script type="module" src="./script.js"></script>
	</body>
</html>
